{% extends "base.html" %}
{% block content %}
    <h2>DETAIL</h2>
    <h3>{{ article.pk }}번째 글</h3>
    <hr>
    <p>제목 : {{ article.title }}</p>
    <p>내용 : {{ article.content }}</p>
    <p>작성일 : {{ article.created_at }}</p>
    <p>수정일 : {{ article.updated_at }}</p>
    <hr>
    <a href="{% url "articles:update" article.pk %}">[UPDATE]</a>
    <a href="{% url "articles:index" %}">[HOME]</a>
{% endblock content %}
